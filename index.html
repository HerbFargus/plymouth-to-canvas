<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>Solar System</title>
<style type="text/css">

* { margin:0; padding:0; } /* to remove the top and left whitespace */

html, body { width:100%; height:100%; } /* just to be sure these are full screen*/



canvas { 
display:block; /* To remove the scrollbars */
overflow: hidden;
background: #000000; /* make canvas black */
} 

</style>

<body>
	
<canvas id="canvas" height="800" width="1000"></canvas>

	
	

<script type="text/javascript">



(function() {
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');

  // resize the canvas to fill browser window dynamically
  window.addEventListener('resize', resizeCanvas, false);
        
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

var bullet = new Image(); 
var asteroidship = new Image();        
var alienship = new Image();
var logo = new Image();  

function init() {
  bullet.src = 'https://raw.githubusercontent.com/HerbFargus/plymouth-themes/master/retropie-asteroids/alternate_assets/Asteroids%20Sprites%20Padded%20Alpha/bullet.png';
  asteroidship.src = 'https://raw.githubusercontent.com/HerbFargus/plymouth-themes/master/retropie-asteroids/asteroidship1.png';
  alienship.src = 'https://raw.githubusercontent.com/HerbFargus/plymouth-themes/master/retropie-asteroids/alienship.png';
  logo.src = 'https://raw.githubusercontent.com/HerbFargus/plymouth-to-canvas/main/src/images/retropie_logo_wireframe.png';
  window.requestAnimationFrame(draw);
}

function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');

  ctx.globalCompositeOperation = 'destination-over';
  ctx.clearRect(0, 0, canvas.width, canvas.height); // clear canvas

//function to scale images based on canvas size
	if (canvas.width > canvas.height)
		{  // Screen width is wider than screen height, we will scale to screen height
		scaledratio =  (canvas.height * 0.2);
		}
	else
		{  // Screen height is wider than screen width, we will match the screen width
		scaledratio =  (canvas.width * 0.2);
		}

	var x = (canvas.width - scaledratio) / 2;
	var y = (canvas.height - scaledratio) / 2;

  ctx.strokeStyle = 'rgba(0, 153, 255, 0.4)';
  ctx.save();
  
    // Alien Ship
  ctx.translate((canvas.width / 2) ,(canvas.height / 2) );
  var time = new Date();
  ctx.rotate((((2 * Math.PI) / 60) * time.getSeconds() + ((2 * Math.PI) / 60000) * time.getMilliseconds()) *10); 
  ctx.drawImage(alienship,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5);

    // Asteroid Ship
  ctx.save();
  ctx.rotate(3) 
  ctx.drawImage(asteroidship,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5);
  ctx.restore();
  
    // Bullets
  ctx.save(); 	
  ctx.rotate(3.5)
  ctx.drawImage(bullet,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5);
  ctx.restore();

    // Bullets
  ctx.save(); 	
  ctx.rotate(4) 
  ctx.drawImage(bullet,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5);
  ctx.restore();
  
    // Bullets
  ctx.save(); 	
  ctx.rotate(4.5) 
  ctx.drawImage(bullet,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5);
  ctx.restore();
  
    // Bullets
  ctx.save(); 	
  ctx.rotate(5)
//  ctx.translate(-x, -y); 
  ctx.drawImage(bullet,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5,scaledratio*0.5);
  ctx.restore();

  ctx.restore();
  
  // circle around logo
//  ctx.beginPath();
//  ctx.arc(canvas.width / 2, canvas.height / 2, scaledratio, 0, Math.PI * 2, false); // Earth orbit
//  ctx.stroke();
 
  ctx.drawImage(logo, (canvas.width / 2) - (scaledratio / 2), (canvas.height / 2) - (scaledratio / 2), scaledratio, scaledratio);

  window.requestAnimationFrame(draw);
}     
    /**
     * Your drawings need to be inside this function otherwise they will be reset when 
     * you resize the browser window and the canvas goes will be cleared.
     */
    init(); 
  }
  
  resizeCanvas();

})();
</script>
</body>
